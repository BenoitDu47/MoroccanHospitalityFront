<div class="container">
    <div class="col-md-6">
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="control-label">Nom de l'hôtel :</label>
          <input type="text" formControlName="name" class="form-control">
        </div>
        <div class="form-group">
          <label class="control-label">Adresse :</label>
          <input type="text" formControlName="address" class="form-control">
        </div>
        <div class="form-group">
          <label class="control-label">Téléphone :</label>
          <input type="text" formControlName="phone" class="form-control">
        </div>
        <div class="form-group">
          <label class="control-label">Nombre de chambres disponibles :</label>
          <input type="number" formControlName="numberOfRoom" class="form-control">
        </div>
        <div class="form-group">
          <label class="control-label">Prix :</label>
          <input type="number" formControlName="price" class="form-control">
        </div>
        <div class="form-group">
          <label class="control-label">Nombre d'étoiles :</label>
          <input type="number" formControlName="stars" class="form-control">
        </div>
        <div class="form-group">
          <label class="control-label">Ville :</label>
          <select formControlName="city" class="form-control">
            <option *ngFor="let city of cities" [ngValue]="city">{{ city.name }}</option>
          </select>
        </div>
        <button *ngIf="!status" type="submit" class="btn btn-primary">Ajouter en Base</button>
        <button *ngIf="status" type="submit" class="btn btn-primary">Mise à jour</button>        
        <div class="text-danger"> {{error}}</div>    
      </form>
    </div>
  </div>
